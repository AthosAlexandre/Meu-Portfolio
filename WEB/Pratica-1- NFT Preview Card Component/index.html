<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
    <title>NFT PREVIEW-CARD</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="img">
                <img id="img-principal" src="imgs/image-equilibrium.jpg" alt="">
                <img id="img-visualizo" src="imgs/icon-view.svg" alt="">
                <div class="" id="color"></div>
            </div><!--img-->
            <div class="sessao">
                <section>
                    <h2>Equilibrium #3429</h2>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </section>
            </div><!--sessao-->
            <div class="time">
                <div class="eternum">
                    <img src="imgs/icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div><!--eternum-->
                <div class="clock">
                    <img src="imgs/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div><!--clock-->
            </div><!--time-->
            
            <div class="rodape-do-container">
                <div class="img-eu"></div>
                <span>Copy of Jules Wyvern</span>
            </div>
            <div class="clear"></div>
        </div><!--container-->
    </main><!--main-->

    <footer>
        <p>Challenge by <a target="_blank" href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a target="_blank" href="https://github.com/tonsz">Tonsz</a></p>
    </footer>
</body>
</html>
